<!DOCTYPE html>
<html >
    <head  lang="en" >
        <title>CALCULATOR</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="calc.png">
    </head>

    <body>
        <div>
        <table>
        <tbody>
            <tr>
                <td colspan="4" class="line"><input type="text" class="textbar"id="text" value=0 ></td>
       
            </tr>
          
            
            <tr>
                <td><input type="button" value="C" class="button first" id="c"></td>
                <td><input type="button" value="AC" class="button" id="ac"></td>
                <td><input type="button" value="%" class="button"  onclick="func('%')"></td>
                <td><input type="button" value="/" class="button"  onclick="func('/')"></td>
            </tr>

             
            <tr>
                <td><input type="button" value="7" class="button"  onclick="func('7')"></td>
                <td><input type="button" value="8" class="button"  onclick="func('8')"></td>
                <td><input type="button" value="9" class="button"  onclick="func('9')">
                <td><input type="button" value="X" class="button"  onclick="func('*')">
            </tr>

            <tr>
                <td><input type="button" value="4" class="button"  onclick="func('4')"></td>
                <td><input type="button" value="5" class="button"  onclick="func('5')"></td>
                <td><input type="button" value="6" class="button"  onclick="func('6')"></td>
                <td><input type="button" value="-" class="button"  onclick="func('-')"></td>
            </tr>

            
            <tr>
                <td><input type="button" value="1"class="button"   onclick="func('1')"></td>
               <td><input type="button" value="2"class="button"   onclick="func('2')"></td>
                <td><input type="button" value="3"class="button"   onclick="func('3')"></td>
                <td rowspan="2"><input type="button" value="+" class="button plus" onclick="func('+')"></td> 
            </tr>

           <tr>
            <td><input type="button" value="0"class="button"   onclick="func('0')"></td>
            <td><input type="button" value="."class="button"   onclick="func('.')"></td>
            <td><input type="button" value="="class="button equals" id="="></td>
           </tr>

           
        </tbody>
            
    </table>
</div>  
                    
       
       
    </body>
    <script src="script.js"></script>
</html>
